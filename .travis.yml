language: node_js
node_js:
  - "6.2.1"
os: osx
cache:
  directories:
  - node_modules
  - "$HOME/.nvm"
branches:
  only:
  - master
  - /^v?[0-9\\.]+/
install:
  - npm install
script:
  - npm run pack:mac
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dist/mac/BlitzModder-$TRAVIS_TAG-mac.zip
  skip_cleanup: true
  on:
    repo: BlitzModder/BMPC
    tags: true
    branch: master
